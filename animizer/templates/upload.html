<!doctype html>
<html>
      <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Animizer</title>

        <link rel="stylesheet" href="../static/css/main.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

      </head>
     <body class="text-center">
        <div class="container">
            <h2 class='container-heading'><span class="heading_font">Animizer</span></h2>
            <div class='description'>
    			<p>A Deep Learning web app to cartoonize any pic.</p>
    		</div>
    	</div>

        <div class="ml-container">
            <form class="form-upload" action="{{url_for('upload')}}" method= "POST" enctype="multipart/form-data">
                <input type="file" id="image" name="file" class="form-control" accept="image/*" multiple>
                <button class="btn btn-lg btn-primary btn-block" type="submit" value="Upload">Upload</button>
                {% for image_name in image_names %}
                    <div>
                        <img src="{{url_for('send_processed_image', filename=image_name)}}" alt="Result" class="responsive">
    <!--                    <img src="{{url_for('send_original_image', filename=image_name)}}">-->
                    </div>
            {% endfor %}
            </form>
        </div>

        <div class='footer'>
           <div class="contact">
               <a target="_blank" href="https://github.com/vandangorade/CreditCardFraud"><i class="fab fa-github fa-lg contact-icon"></i></a>
               <a target="_blank" href="https://www.linkedin.com/in/vandangorade"><i class="fab fa-linkedin fa-lg contact-icon"></i></a>
           </div>
           <p class='footer-description'>Made with ❤️ by Vandan Gorade.</p>
       </div>
    </body>

</html>
